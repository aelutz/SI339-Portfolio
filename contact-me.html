  <h2 id = "contact-me-text">Have any questions? Fill out the form below to get in touch!</h2>

<!-- flip card code from W3 Schools: https://www.w3schools.com/howto/howto_css_flip_card.asp -->

<div class = "cards">
<div class="flip-card" tabindex="0">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="images/chalk-question-mark.png" alt="question mark" style="width:300px;height:300px;">
    </div>
    <div class="flip-card-back">
      <img src="images/chalk-arrow-pointing-down.jpg" alt="down arrow" style="width:300px;height:300px;">
    </div>
  </div>
</div>
</div>

<div id = "arrow-pic-credits">
  <a href='https://www.freepik.com/photos/arrow'>Arrow photo created by freepik - www.freepik.com</a>
</div>

<!-- contact form code from W3 Schools: https://www.w3schools.com/howto/howto_css_contact_form.asp -->

  <div class="form-container">
  <form action="https://formspree.io/f/xknynonp" method = "post" id = "contact-form">

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email.." required>

    <label for="confirmEmail">Confirm Email</label>
    <input type="email" id="confirmEmail" name="confirmEmail" placeholder="Confirm your email.." required>

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="select">-</option>
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="other">Other</option>
    </select>

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Write message.." style="height:200px" required></textarea>

    <input type="submit" value="Submit">

  </form>
</div>
